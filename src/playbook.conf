<?xml version="1.0" encoding="utf-8"?>
<Playbook>
        <Name>euphoriaPB</Name>
        <Username>euphoria</Username>
        <Title>euphoria Playbook v0.1</Title>
        <ShortDescription>euphoria Playbook for Windows 11 25H2</ShortDescription>
        <Description>This playbook aims to provide a lightweight and optimized experience for your Windows</Description>
        <Version>0.1</Version>
        <UpgradableFrom>any</UpgradableFrom>
        <Requirements>
            <Requirement>DefenderToggled</Requirement>
            <Requirement>NoPendingUpdates</Requirement>
            <Requirement>NoAntivirus</Requirement>
            <Requirement>Internet</Requirement>
            <Requirement>PluggedIn</Requirement>
        </Requirements>
        <Overhaul>true</Overhaul>
        <UseKernelDriver>false</UseKernelDriver>
        <AllowUnsupportedUpgrades>false</AllowUnsupportedUpgrades>
        <EstimatedMinutes>15</EstimatedMinutes>
        <FeaturePages>
            <RadioPage IsRequired="true" Description="Would you like to disable Windows Defender to improve performance, but also reduce overall security" DefaultOption="enable-defender">
                <Options>
                    <RadioOption>
                        <Text>Yes, I want to.</Text>
                        <Name>enable-defender</Name>
                    </RadioOption>
                    <RadioOption>
                        <Text>No.</Text>
                        <Name>disable-defender</Name>
                    </RadioOption>
                </Options>
            </RadioPage>
            <RadioPage IsRequired="true" Description="Would you like me to disable Windows Updates until 2099?" DefaultOption="no-pause-update">
                <Options>
                    <RadioOption>
                        <Text>Yes, I do.</Text>
                        <Name>pause-update</Name>
                    </RadioOption>
                    <RadioOption>
                        <Text>No.</Text>
                        <Name>no-pause-update</Name>
                    </RadioOption>
                </Options>
            </RadioPage>
            <RadioPage IsRequired="true" Description="Would you like to disable Core Isolation?" DefaultOption="disable-vbs">
                <Options>
                    <RadioOption>
                        <Text>Yes, I do.</Text>
                        <Name>disable-vbs</Name>
                    </RadioOption>
                    <RadioOption>
                        <Text>No.</Text>
                        <Name>enable-vbs</Name>
                    </RadioOption>
                </Options>
            </RadioPage>
            <RadioImagePage CheckDefaultBrowser="true" DependsOn="install-another-browser" DefaultOption="browser-firefox" Description="Select your favorite browser.">
			<Options>
				<RadioImageOption>
					<Text>Firefox</Text>
					<Name>browser-firefox</Name>
					<FileName>firefox</FileName>
					<GradientTopColor>#FF3647</GradientTopColor>
					<GradientBottomColor>#FFC742</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Chrome</Text>
					<Name>browser-chrome</Name>
					<FileName>chrome</FileName>
					<GradientTopColor>#7E7E7E</GradientTopColor>
					<GradientBottomColor>#D0D0D0</GradientBottomColor>
				</RadioImageOption>
			</Options>
		</RadioImagePage>
        </FeaturePages>
</Playbook>
